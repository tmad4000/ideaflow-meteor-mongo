<head>
  <title>IdeaFlow</title>
</head>

<body>

	<h1>IdeaFlow</h1>
	<div class="page-body">
		<div class="add-idea-input">
			{{> ideaInput}}
		</div>


		{{> ideaList}}
	</div>
</body>

<template name='ideaInput'>
	<input class='idea-title' placeholder='Idea Title'>
	<textarea class='idea-description' placeholder='Idea Description'></textarea>
	<button class='idea-submit'>Submit Idea</button>
</template>

<template name='ideaList'>
	<ul class='idea-list'>
		{{#each idea}}
			<li class='main-idea' id='{{_id}}'>
				<div class='idea-text'>
					<a href="#">{{title}}</a>: {{description}}
				</div>

				<div class='related-ideas-all'>
					<ul class='related-ideas'>
						{{# each relatedIdea _id}}					
							<li>{{title}}</li>
						{{/each}}

						
					</ul>
					<div class='related-idea-input'>
						<input class='related-idea-title' placeholder='Add Related Idea'>
						<button class='related-idea-submit'>Go</button>	
					</div>	
				</div>
			</li>
		{{/each}}
	</ul>
</template>
